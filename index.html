<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Normilize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Work with PS</title>
  </head>
  <body>
    <!-- блок контейнер-->
    <div class="container">
      <!-- Шапка -->
      <header class="header">
        <!-- Логотип в шапке -->
        <div class="header_wrapper">
          <img src="./images/logo.png" alt="logo" class="header_logo_image" />
        </div>
      </header>
    </div>

    <!-- основное содержимое документа -->
    <main class="main">
      <!-- обертка main -->
      <div class="main_wrapper">
        <!-- заголовок -->
        <p class="main_title">WE ARE SOCIAL</p>

        <!-- белая линия под заголовком -->
        <div class="white-line">
          <img src="./images/Separator.png" alt="Separator" />
        </div>

        <!-- основное содержимое иконок соц сетей -->
        <div class="social">
          <!-- обертка соц сетей -->
          <div class="social_wrapper">
            <!-- Facebook -->
            <a href="https://uk-ua.facebook.com/" class="social_item_facebook"
              ><img src="./images/Facebook.png" alt="Facebook"
            /></a>

            <!-- twitter -->
            <a href="https://twitter.com/?lang=ru" class="social_item_twitter"
              ><img src="./images/Tweter.png" alt="Twitter"
            /></a>

            <!-- Google -->
            <a
              href="https://www.google.com.ua/?hl=ru"
              class="social_item_google"
              ><img src="./images/Google.png" alt="Google"
            /></a>

            <!-- Drible -->
            <a href="https://dribbble.com/" class="social_item_drible"
              ><img src="./images/Dribble.png" alt="Drible"
            /></a>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer_wrapper">
        <span>&copy;</span>
        <span>2014 -</span>
        <span class="color_blue">&nbsp;Kasper</span>
        <span>&nbsp;All Right Reserverd</span>
      </div>
    </footer>
  </body>
</html>
